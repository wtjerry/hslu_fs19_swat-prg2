plugins {
    id 'java'
}

group 'ch.hslu.prg2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

jar {
    manifest {
        attributes 'Main-Class': 'connectfour.main.Main'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
}